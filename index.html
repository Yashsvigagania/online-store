<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body
  background="c:\Users\DELL\Documents\bg.png">
</body>
  <header>
    <h1>ClicknShop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" id="cart-btn">Cart (0)</a></li
      </ul>
    </nav>
    <div class="cart">
      <button id="cartButton">Cart (0)</button>
    </div>
  </header>

  <main>
    <div class="product-list">
      <div class="product" data-id="1">
        <img src="product 1.png" alt="Product 1">
        <h2>Product 1</h2>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2">
        <img src="product 2" alt="Product 2">
        <h2>Product 2</h2>
        <p>$30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="3">
        <img src="product 3" alt="Product 3">
        <h2>Product 3</h2>
        <p>$40</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>


  <div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: $<span id="totalPrice">0</span></p>
      <button id="checkoutButton">Checkout</button>
      <button id="closeCartButton">Close</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 My Online Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
